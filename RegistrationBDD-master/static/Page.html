<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
<script type="text/javascript">
function formValidation()
{
var name = document.registration.name;
var email = document.registration.email;
var contact = document.registration.contact;
var address = document.registration.address;
var city = document.registration.city;
var state = document.registration.state;

if(allLetter(name))
	{
		
				if(ValidateEmail(email))
					{
						if(ValidateContact(contact))
							{
								if(validationForEmpty(address))
									{
										if(validationForEmpty(city))
											{
												if(stateSelect(state))
													{}
											}
									}
							
					}
			}
		alert("validated")	
		return true;
	}
 
}

function allLetter(name)
{ 
var letters = /^[A-Za-z]+$/;
if(name.value.match(letters))
{
return true;
}
else
{
alert('FirstName must have alphabet characters only');
name.focus();
return false;
}
}



function ValidateEmail(email)
{
var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
if(email.value.match(mailformat))
{
return true;
}
else
{
alert("You have entered an invalid email address!");
email.focus();
return false;
}
}

function ValidateContact(contact)
{

if(contact.value.length==10)
{
return true;
}
else
{
alert("You have entered an incorrect contact number!");
email.focus();
return false;
}
}

function validationForEmpty(varValue)
{

if (varValue.value.length != 0 )
{
	return true;
}
else
	{
	alert(varValue + " can't be empty");
	return false;
}

}

function stateSelect(state)
{
if(state.value == "Default")
{
alert("Select your state from the list");
state.focus();
return false;
}
else
{
return true;
}
}
</script>
</head>
<body>
<centre>
<table>
<form name='registration'  onSubmit="return formValidation();">
<tr>
 <td>Name:</td>
 <td><input type="text" name="name"  /></td> 
</tr>
<tr> 
 <td>Gender:</td>
 	<input type="radio" name = "gender" value="male" >Male<br>
	<input type="radio" name = "gender" value="female">Female<br>
 </tr>
 <tr>
 <td>Email:</td>
 <td><input type="email" name="email" /> </td>
 </tr>
 <tr>
 <td>Contact No:</td>
 <td><input type="number" name="contact"  /> </td>
 </tr>
 <tr>
 <td>Address:</td>
 <td><input type="text" name="address"  /> </td>
 </tr>
 <tr>
 <td>City:</td>
 <td><input type="text" name="city"  /> </td>
 </tr>
 <tr>
 <td>State:</td>
 <td> <select name="state">
<option selected="" value="Default">(Please select a state)</option>
<option value="Rajasthan">Rajasthan</option>
<option value="Madhya Pradesh">Madhya Pradesh</option>
<option value="Gujarat">Gujarat</option>
<option value="Maharastra">Maharastra</option>
<option value="Goa">Goa</option>
</select> </td>
</tr>
<tr>
<td>  <input type="submit" name="submit" value="Submit" /></td>
</tr> 

</form>
</table>
</centre>
</body>
</html>
